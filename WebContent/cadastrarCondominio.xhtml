<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Quem Indica Indicações</title>
</h:head>

<h:body> 
	<h:form id="form">
		<h:inputHidden value="#{formCondominioBean.condominio.id}" />

		<p:messages />
		<p:panelGrid columns="2">
			
			<f:facet name="header">Cadastro de Condomínios</f:facet>
			
			<p:outputLabel value="Nome:" for="nomeCondominioId" />
			<p:inputText id="nomeCondominioId" value="#{formCondominioBean.condominio.nome}" required="true" label="Nome" />

			<p:outputLabel value="Tipo de Condomínio:" />
			<p:selectOneButton value="#{formCondominioBean.condominio.tipo}" required = "true">
				<f:selectItem itemLabel="Prédios" itemValue="Predios" />
				<f:selectItem itemLabel="Casas" itemValue="Casas" />
			</p:selectOneButton>
			
			<p:outputLabel value="CEP:" />
			<p:inputMask value="#{formCondominioBean.condominio.endereco.cep}" mask="99999-999" maxlength="9" size="9" required="true">
				<f:ajax event="blur" execute="@this" render="form:logradouro form:bairro form:estado" listener="#{formCondominioBean.buscaCep}" />
			</p:inputMask>

			<p:outputLabel value="Logradouro:" />
			<p:inputText id="logradouro" value="#{formCondominioBean.condominio.endereco.logradouro}" required="true" />

			<p:outputLabel value="Número" />
			<p:inputText value="#{formCondominioBean.condominio.endereco.numero}" required="true" />

			<p:outputLabel value="Complemento:" />
			<p:inputText value="#{formCondominioBean.condominio.endereco.complemento}" />

			<p:outputLabel value="Bairro:" />
			<p:inputText id="bairro" value="#{formCondominioBean.condominio.endereco.bairro}" required="true" />

			<p:outputLabel value="Estado:" />
			<p:inputText id="estado" value="#{formCondominioBean.condominio.endereco.estado}" required="true" />

			<p:outputLabel value="Ponto de Referência:" />
			<p:inputText id="pontoDeReferencia" value="#{formCondominioBean.condominio.endereco.pontoDeReferencia}" />

			<p:outputLabel value="Telefone fixo:" />
			<h:panelGroup>
				<p:inputMask value="#{formCondominioBean.condominio.telefone.dddTelefoneFixo}" size="4" maxlength="4" mask = "(99)" />
				<p:inputMask value="#{formCondominioBean.condominio.telefone.numeroTelefoneFixo}" size="10" maxlength="9" mask="9999-9999">
					<f:validator validatorId="telefoneValidator" />
				</p:inputMask>
			</h:panelGroup>

			<h:outputText value="Telefone celular:" />
			<h:panelGroup>
				<p:inputMask value="#{formCondominioBean.condominio.telefone.dddTelefoneCelular}" size="4" maxlength="4" mask = "(99)" />
				<p:inputMask value="#{formCondominioBean.condominio.telefone.numeroTelefoneCelular}" size="10" maxlength="10" mask="99999-9999">
					<f:validator validatorId="telefoneValidator" />
				</p:inputMask>
			</h:panelGroup>
		</p:panelGrid>

		<p:dataTable id="blocosDataTable" value="#{formCondominioBean.blocosBean}" var="bl" rendered="#{formCondominioBean.blocosBean.size() > 0}"
					rowIndexVar="i">
			<p:column width="10">
				<f:facet name="header">#</f:facet>
				<p:outputLabel value="#{i + 1}">
					<f:convertNumber pattern="00" />
				</p:outputLabel>
			</p:column>

			<p:column width="60">
				<f:facet name="header">Nome do Bloco</f:facet>
				<p:inputText value="#{bl.nome}" size="30" placeholder="Nome do bloco, torre, lote, etc..." />
			</p:column>
		</p:dataTable>

		<p:dataTable id="blocosTable" value="#{formCondominioBean.blocoBean}" var="bb" rendered="#{formCondominioBean.blocosBean.size() >= 0}">
			<p:column width="10">
				<f:facet name="header">#</f:facet>
				<p:outputLabel disabled="true" value="#{formCondominioBean.blocosBean.size() + 1}"><f:convertNumber pattern="00" /></p:outputLabel>
			</p:column>

			<p:column width="60">
				<f:facet name="header">Nome do Bloco</f:facet>
				<p:inputText value="#{bb.nome}" size="30" placeholder="Nome do bloco, torre, lote, etc..." />
			</p:column>
			
			<p:column width="30">
				<f:facet name="header"></f:facet>
				<p:commandButton  action="#{formCondominioBean.adicionarBloco}" 
								  process="@form" 
								  update="@form" 
								  partialSubmit="true" icon="ui-icon-plusthick" />
			</p:column>
		</p:dataTable>
		
		
		<p:commandButton value="Gravar" action="#{formCondominioBean.gravar}" update="@form" icon="ui-icon-disk" iconPos="right" />
		
		<p:commandButton value="Limpar" listener="#{formCondominioBean.limpar}" process="@this" update="@form" immediate="true" />

	</h:form>
</h:body>
</html>
