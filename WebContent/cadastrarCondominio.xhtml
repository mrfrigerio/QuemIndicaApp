<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Quem Indica Indicações</title>
</h:head>

<h:body> 
	<h:form id="form">
		<h:inputHidden value="#{formCondominioBean.condominio.id}" />

		<p:messages />
		<p:panelGrid columns="2">
			
			<f:facet name="header">Cadastro de Condomínios</f:facet>
			
			<p:outputLabel value="Nome:" for="nomeCondominioId" />
			<p:inputText id="nomeCondominioId" value="#{formCondominioBean.condominio.nome}" required="true" label="Nome" />

			<p:outputLabel value="Tipo:" />
			<h:selectOneMenu value="#{formCondominioBean.condominio.tipo}" required="true">
				<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
				<f:selectItems value="#{formCondominioBean.tipos}" />
			</h:selectOneMenu>

			<p:outputLabel value="CEP:" />
			<p:inputText value="#{formCondominioBean.condominio.endereco.cep}" required="true">
				<f:ajax event="blur" execute="@this" render="form:logradouro form:bairro form:estado" listener="#{formCondominioBean.buscaCep}" />
			</p:inputText>

			<p:outputLabel value="Logradouro:" />
			<p:inputText id="logradouro" value="#{formCondominioBean.condominio.endereco.logradouro}" required="true" />

			<p:outputLabel value="Número" />
			<p:inputText value="#{formCondominioBean.condominio.endereco.numero}" required="true" />

			<p:outputLabel value="Complemento:" />
			<p:inputText value="#{formCondominioBean.condominio.endereco.complemento}" />

			<p:outputLabel value="Bairro:" />
			<p:inputText id="bairro" value="#{formCondominioBean.condominio.endereco.bairro}" required="true" />

			<p:outputLabel value="Estado:" />
			<p:inputText id="estado" value="#{formCondominioBean.condominio.endereco.estado}" required="true" />

			<p:outputLabel value="Ponto de Referência:" />
			<p:inputText id="pontoDeReferencia" value="#{formCondominioBean.condominio.endereco.pontoDeReferencia}" />

			<p:outputLabel value="Telefone fixo:" />
			<p:panel>
				<p:inputText value="#{formCondominioBean.condominio.telefone.dddTelefoneFixo}" size="1" maxlength="2" />
				<p:inputText value="#{formCondominioBean.condominio.telefone.numeroTelefoneFixo}">
					<f:validator validatorId="telefoneValidator" />
				</p:inputText>
			</p:panel>

			<h:outputText value="Telefone celular:" />
			<p:panel>
				<p:inputText value="#{formCondominioBean.condominio.telefone.dddTelefoneCelular}" size="1" maxlength="2" />
				<p:inputText value="#{formCondominioBean.condominio.telefone.numeroTelefoneCelular}">
					<f:validator validatorId="telefoneValidator" />
				</p:inputText>
			</p:panel>
		</p:panelGrid>

		<hr />

		<h:dataTable id="blocosDataTable" value="#{formCondominioBean.blocosModelBean}" var="bl" rendered="#{formCondominioBean.blocosBean.size() > 0}">

			<h:column>
				<f:facet name="header">#</f:facet>
				<h:outputText value="#{formCondominioBean.blocosModelBean.rowIndex + 1}">
					<f:convertNumber pattern="00" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Nome do Bloco</f:facet>
				<h:inputText value="#{bl.nome}" size="30" pt:placeholder="Nome do bloco, torre, lote, etc..." />
			</h:column>

			<h:column>
				<f:facet name="header">Unidades</f:facet>
				<h:inputText value="#{bl.unidades}" size="85" converter="unidadesConverter" placeholder="Informe o número das unidades separados por vírgula. Ex: 101,102,103,104,201,202,203,204" />
			</h:column>

		</h:dataTable>

		<table id="blocosTable">
			<p:panel rendered="#{formCondominioBean.blocosBean.size() == 0}">
				<tr>
					<th>#</th>
					<th>Nome do Bloco</th>
					<th>Unidades</th>
					<th></th>
				</tr>
			</p:panel>
			<tr>
				<td><p:outputLabel disabled="true" value="#{formCondominioBean.blocosBean.size() + 1}"><f:convertNumber pattern="00" /></p:outputLabel></td>
				<td><p:inputText id="nomeBloco"  value="#{formCondominioBean.nomeBlocoBean}" size="30" placeholder="Nome do bloco, torre, lote, etc..." /></td>
				<td><p:inputText id="unidadesBloco" value="#{formCondominioBean.unidadesBlocoBean}" size="85" converter="unidadesConverter"
						pt:placeholder="Informe o número das unidades separados por vírgula. Ex: 101,102,103,104,201,202,203,204" /></td>
				<td><p:commandButton actionListener="#{formCondominioBean.adicionarBloco}" update="@form" icon="ui-icon-plusthick" /></td>
			</tr>
		</table>
		<hr />
		
		<p:commandButton value="Gravar" action="#{formCondominioBean.gravar}" update="@form" icon="ui-icon-disk" iconPos="right" />
		
		<h:commandButton value="Limpar" action="#{formCondominioBean.limpar}" immediate="true">
			<f:ajax event="action" execute="@form" render="@form" />
		</h:commandButton>

	</h:form>
</h:body>
</html>
