<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Quem Indica - Indicação de Prestadores de Serviços em Condomínios</title>
</h:head>

<h:body>

	<h:form id="form">

		<h2>Cadastro de Condomínios</h2>
		<h:inputHidden value="#{formCondominioBean.condominio.id}" />

		<h:messages />
		<h:panelGrid columns="2">

			<h:outputText value="Nome:" />
			<h:inputText value="#{formCondominioBean.condominio.nome}" required="true" />

			<h:outputText value="Tipo:" />
			<h:selectOneMenu value="#{formCondominioBean.condominio.tipo}" required="true">
				<f:selectItem itemLabel="-- Selecione --" noSelectionOption="true" />
				<f:selectItems value="#{formCondominioBean.tipos}" />
			</h:selectOneMenu>

			<h:outputText value="CEP:" />
			<h:inputText value="#{formCondominioBean.condominio.endereco.cep}" required="true">
				<f:ajax event="blur" execute="@this" render="form:logradouro form:bairro form:estado" listener="#{formCondominioBean.buscaCep}" />
			</h:inputText>

			<h:outputText value="Logradouro:" />
			<h:inputText id="logradouro" value="#{formCondominioBean.condominio.endereco.logradouro}" required="true" />

			<h:outputText value="Número" />
			<h:inputText value="#{formCondominioBean.condominio.endereco.numero}" required="true" />

			<h:outputText value="Complemento:" />
			<h:inputText value="#{formCondominioBean.condominio.endereco.complemento}" />

			<h:outputText value="Bairro:" />
			<h:inputText id="bairro" value="#{formCondominioBean.condominio.endereco.bairro}" required="true" />

			<h:outputText value="Estado:" />
			<h:inputText id="estado" value="#{formCondominioBean.condominio.endereco.estado}" required="true" />

			<h:outputText value="Telefone fixo:" />
			<h:panelGroup>
				<h:inputText value="#{formCondominioBean.condominio.telefone.dddTelefoneFixo}" size="1" maxlength="2" />
				<h:inputText value="#{formCondominioBean.condominio.telefone.numeroTelefoneFixo}">
					<f:validator validatorId="telefoneValidator" />
				</h:inputText>
			</h:panelGroup>

			<h:outputText value="Telefone celular:" />
			<h:panelGroup>
				<h:inputText value="#{formCondominioBean.condominio.telefone.dddTelefoneCelular}" size="1" maxlength="2" />
				<h:inputText value="#{formCondominioBean.condominio.telefone.numeroTelefoneCelular}">
					<f:validator validatorId="telefoneValidator" />
				</h:inputText>
			</h:panelGroup>
		</h:panelGrid>

		<hr />

		<h:dataTable id="blocosDataTable" value="#{formCondominioBean.blocosModelBean}" var="bl" rendered="#{formCondominioBean.blocosBean.size() > 0}">

			<h:column>
				<f:facet name="header">#</f:facet>
				<h:outputText value="#{formCondominioBean.blocosModelBean.rowIndex + 1}">
					<f:convertNumber pattern="00" />
				</h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Nome do Bloco</f:facet>
				<h:inputText value="#{bl.nome}" size="30" pt:placeholder="Nome do bloco, torre, lote, etc..." />
			</h:column>

			<h:column>
				<f:facet name="header">Unidades</f:facet>
				<h:inputText value="#{bl.unidades}" size="85" converter="unidadesConverter" pt:placeholder="Informe o número das unidades separados por vírgula. Ex: 101,102,103,104,201,202,203,204" />
			</h:column>

		</h:dataTable>

		<table id="blocosTable">
			<h:panelGroup rendered="#{formCondominioBean.blocosBean.size() == 0}">
				<tr>
					<th>#</th>
					<th>Nome do Bloco</th>
					<th>Unidades</th>
					<th></th>
				</tr>
			</h:panelGroup>
			<tr>
				<td><h:outputText disabled="true" value="#{formCondominioBean.blocosBean.size() + 1}"><f:convertNumber pattern="00" /></h:outputText></td>
				<td><h:inputText id="nomeBloco" value="#{formCondominioBean.nomeBlocoBean}" size="30" pt:placeholder="Nome do bloco, torre, lote, etc..." /></td>
				<td><h:inputText id="unidadesBloco" value="#{formCondominioBean.unidadesBlocoBean}" size="85" converter="unidadesConverter"
						pt:placeholder="Informe o número das unidades separados por vírgula. Ex: 101,102,103,104,201,202,203,204" /></td>
				<td><h:commandButton value="[+]">
						<f:ajax event="action" execute="@form" render="@form" listener="#{formCondominioBean.adicionarBloco}" />
					</h:commandButton></td>
			</tr>
		</table>
		<hr />
		<h:commandButton value="Gravar" action="#{formCondominioBean.gravar}">
			<f:ajax event="action" execute="@form" render="@form" />
		</h:commandButton>
		
		<h:commandButton value="Limpar" action="#{formCondominioBean.limpar}" immediate="true">
			<f:ajax event="action" execute="@form" render="@form" />
		</h:commandButton>

	</h:form>
</h:body>
</html>
