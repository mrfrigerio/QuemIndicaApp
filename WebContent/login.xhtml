<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Quem Indica - Indicação de Prestadores de Serviços para Condomínios</title>


</h:head>

<h:outputStylesheet library="css" name="styles.css" />

<h:body>
	<div class="login">
		<h:form>

			<h2>Login</h2>
			<h:panelGrid columns="3">
				<h:outputText value="Email:" />
				<h:inputText id="morador" value="#{telaLoginBean.email}" styleClass="email" />
				<h:message for="morador" styleClass="errorMessage" />

				<h:outputText value="Senha:" />
				<h:inputSecret id="password" value="#{telaLoginBean.password}" binding="#{telaLoginBean.passwordText}" />
				<h:message for="password" styleClass="errorMessage" />

			</h:panelGrid>

			<h:commandButton value="Login" action="#{telaLoginBean.verificaSenha}" styleClass="button" />

		</h:form>
	</div>
</h:body>
</html>
