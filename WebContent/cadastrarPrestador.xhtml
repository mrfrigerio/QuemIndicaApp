<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:f="http://xmlns.jcp.org/jsf/core" 
	  xmlns:h="http://xmlns.jcp.org/jsf/html" 
	  xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Quem Indica Indicações</title>
</h:head>

<h:body>

	<h:form id="form">

		<h:inputHidden value="#{formPrestadorBean.prestador.id}" />

		<p:messages />
		<p:panelGrid columns="2">
			
			<f:facet name="header">Cadastro de Prestadores de Serviço</f:facet>
			
			<p:outputLabel value="Nome da empresa:" />
			<p:inputText value="#{formPrestadorBean.prestador.nome}" required="true" />

			<p:outputLabel value="Ramo de atividade:" />
			<p:inputText value="#{formPrestadorBean.prestador.ramo}" required="true" />
			
			<p:outputLabel value="CEP:" />
			<p:inputText value="#{formPrestadorBean.prestador.endereco.cep}" required="true">
				<f:ajax event="blur" execute="@this" render="form:logradouro form:bairro form:estado" listener="#{formPrestadorBean.buscaCep}" />
			</p:inputText>

			<p:outputLabel value="Logradouro:" />
			<p:inputText id="logradouro" value="#{formPrestadorBean.prestador.endereco.logradouro}" required="true" />

			<p:outputLabel value="Número" />
			<p:inputText value="#{formPrestadorBean.prestador.endereco.numero}" required="true" />

			<p:outputLabel value="Complemento:" />
			<p:inputText value="#{formPrestadorBean.prestador.endereco.complemento}" />

			<p:outputLabel value="Bairro:" />
			<p:inputText id="bairro" value="#{formPrestadorBean.prestador.endereco.bairro}" required="true" />

			<p:outputLabel value="Estado:" />
			<p:inputText id="estado" value="#{formPrestadorBean.prestador.endereco.estado}" required="true" />

			<p:outputLabel value="Ponto de Referência:" />
			<p:inputText id="pontoDeReferencia" value="#{formPrestadorBean.prestador.endereco.pontoDeReferencia}" />
			

			<p:outputLabel value="Telefone fixo:" />
			<h:panelGroup>
				<p:inputText value="#{formPrestadorBean.prestador.telefone.dddTelefoneFixo}" size="2" maxlength="2" />
				<p:inputText value="#{formPrestadorBean.prestador.telefone.numeroTelefoneFixo}">
					<f:validator validatorId="telefoneValidator" />
				</p:inputText>
			</h:panelGroup>

			<p:outputLabel value="Telefone celular:" />
			<h:panelGroup>
				<p:inputText value="#{formPrestadorBean.prestador.telefone.dddTelefoneCelular}" size="2" maxlength="2" />
				<p:inputText value="#{formPrestadorBean.prestador.telefone.numeroTelefoneCelular}">
					<f:validator validatorId="telefoneValidator" />
				</p:inputText>
			</h:panelGroup>

			<p:outputLabel value="e-mail:" />
			<p:inputText value="#{formPrestadorBean.prestador.email}" type="email" required="true" />
			
			<p:outputLabel value="website:" />
			<p:inputText value="#{formPrestadorBean.prestador.website}" required="true" />
			
			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{formPrestadorBean.gravar}" />
			</f:facet>
			
		</p:panelGrid>

	</h:form>
</h:body>
</html>
