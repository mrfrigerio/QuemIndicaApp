<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Quem Indica Indicações</title>
</h:head>

<h:body>

	<h:form id="form">

		<h2>Cadastro de Prestadores de Servico</h2>
		<h:inputHidden value="#{formPrestadorBean.prestador.id}" />

		<h:messages />
		<h:panelGrid columns="2">

			<h:outputText value="Nome da empresa:" />
			<h:inputText value="#{formPrestadorBean.prestador.nome}" required="true" />

			<h:outputText value="Ramo de atividade:" />
			<h:inputText value="#{formPrestadorBean.prestador.ramo}" required="true" />
			
			<h:outputText value="CEP:" />
			<h:inputText value="#{formPrestadorBean.prestador.endereco.cep}" required="true">
				<f:ajax event="blur" execute="@this" render="form:logradouro form:bairro form:estado" listener="#{formPrestadorBean.buscaCep}" />
			</h:inputText>

			<h:outputText value="Logradouro:" />
			<h:inputText id="logradouro" value="#{formPrestadorBean.prestador.endereco.logradouro}" required="true" />

			<h:outputText value="Número" />
			<h:inputText value="#{formPrestadorBean.prestador.endereco.numero}" required="true" />

			<h:outputText value="Complemento:" />
			<h:inputText value="#{formPrestadorBean.prestador.endereco.complemento}" />

			<h:outputText value="Bairro:" />
			<h:inputText id="bairro" value="#{formPrestadorBean.prestador.endereco.bairro}" required="true" />

			<h:outputText value="Estado:" />
			<h:inputText id="estado" value="#{formPrestadorBean.prestador.endereco.estado}" required="true" />

			<h:outputText value="Ponto de Referência:" />
			<h:inputText id="pontoDeReferencia" value="#{formPrestadorBean.prestador.endereco.pontoDeReferencia}" />
			

			<h:outputText value="Telefone fixo:" />
			<h:panelGroup>
				<h:inputText value="#{formPrestadorBean.prestador.telefone.dddTelefoneFixo}" size="2" maxlength="2" />
				<h:inputText value="#{formPrestadorBean.prestador.telefone.numeroTelefoneFixo}">
					<f:validator validatorId="telefoneValidator" />
				</h:inputText>
			</h:panelGroup>

			<h:outputText value="Telefone celular:" />
			<h:panelGroup>
				<h:inputText value="#{formPrestadorBean.prestador.telefone.dddTelefoneCelular}" size="2" maxlength="2" />
				<h:inputText value="#{formPrestadorBean.prestador.telefone.numeroTelefoneCelular}">
					<f:validator validatorId="telefoneValidator" />
				</h:inputText>
			</h:panelGroup>

			<h:outputText value="e-mail:" />
			<h:inputText value="#{formPrestadorBean.prestador.email}" pt:type="email" required="true" />
			
			<h:outputText value="website:" />
			<h:inputText value="#{formPrestadorBean.prestador.website}" required="true" />
			

		</h:panelGrid>

		<hr />
		<h:commandButton value="Gravar" action="#{formPrestadorBean.gravar}">
			<f:ajax event="action" execute="@form" render="@form" />
		</h:commandButton>

	</h:form>
</h:body>
</html>
